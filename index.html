<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
      <script src="src/index.js"></script>
    <div class="container">
      <h1>AUSTIN</h1>
      <h6>Sunny</h6>
      <h2>☀️85</h2>
      <p>Current</p>
      <h5>
        Monday 2:00AM CST</h5>
      <h3>75°F|68°F<br>high/low</h3>
      <form id="search-input">
          <div class="row search" >
              <div class="col">
        <input type="city" placeholder="Enter City🔎" id="city-input"/>
        <input type="submit" value="Search" /></div>
      </form>
    </div>
      <div class="row days">
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
        <div class="col-2">Saturday</div>
        <div class="col-2">Sunday</div>
      </div>
      <div class="row emojis">
        <div class="col-2">☀️</div>
        <div class="col-2">🌤</div>
        <div class="col-2">☀️</div>
        <div class="col-2">⛅️</div>
        <div class="col-2">⛈</div>
        <div class="col-2">🌦</div>
      </div>
      <div class="row temp">
        <div class="col-2">89°F|80°F</div>
        <div class="col-2">87°F|77°F</div>
        <div class="col-2">93°F|86°F</div>
        <div class="col-2">100°F|96°F</div>
        <div class="col-2">78°F|65°F</div>
        <div class="col-2">74°F|68°F</div>
        <a href="https://github.com/kitapedmonds/Weather-app-Project.git"> Open Source Code</a>
      </div>
    </div>
  </body>
</html>
